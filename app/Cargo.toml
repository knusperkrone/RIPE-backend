[package]
name = "iftem"
version = "0.1.0"
authors = ["Aron Metzig <aron.metzig@interface-ag.de>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
iftem_core = { path = "../core" }
chrono = { version = "*", features = ["serde"] }
serde = { version = "*", features = ["derive"] }
tokio = { version = "*", features = ["full"] }
parking_lot = { version = "*", features = ["send_guard"] } 
slog = "*" 

base64 = "0.13"
ctrlc = "3.1"
diesel = { version = "1.4", features = ["postgres", "chrono"] }
dotenv = "0.15"
env_logger = "0.8"
futures = "0.3"
libloading = "0.7"
notify = "4.0"
once_cell = "1.7"
paho-mqtt = "0.9"
rand = "0.8"
serde_json = "1" 
sloggers = "1"
warp = "0.3"
wasmer = "1"