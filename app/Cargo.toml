[package]
name = "ripe"
version = "0.1.0"
authors = ["Aron Metzig <aron.metzig@interface-ag.de>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# derived core dependencies
ripe_core = { path = "../core" }
chrono = { version = "*", features = ["serde"] }
serde = { version = "*", features = ["derive"] }
tokio = { version = "*", features = ["full"] }

# derived duplicate dependencies
futures-core = "*"
slog = "*" 
libloading = "*"
parking_lot = "*"
pin-project-lite = "*"
rand = "*"

base64 = "0.13"
ctrlc = "3.1"
chrono-tz = "0.5"
dotenv = "0.15"
env_logger = "0.9"
futures = "0.3"
notify = "4.0"
once_cell = "1.7"
serde_json = "1" 
sloggers = "2"
warp = "0.3"
wasmer = "2"

[target.'cfg(not(target_arch = "aarch64"))'.dependencies]
paho-mqtt = { version = "0.9" }
sqlx = { version = "0.5", features = [ "postgres", "macros", "migrate", "chrono", "runtime-tokio-native-tls" ] }

[target.'cfg(target_arch = "aarch64")'.dependencies]
paho-mqtt = { version = "0.9", features = [ "vendored-ssl" ] }
sqlx = { version = "0.5", features = [ "postgres", "macros", "migrate", "chrono", "runtime-tokio-rustls" ] }
